<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modelos de Caixas</title>
    <style>
        h1{
            background-color: lightpink;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-style: solid;
            border-color: rgb(136, 38, 38);
            padding: 10px 10px 10px 10px;
            margin: auto;
        }

        a{
            border-width: 10px;
            border-style: solid;
            border-color: rgb(75, 38, 136);
        }
    </style>
</head>
<body>
    <h1> Exemplo de caixas box-level </h1>
    <p> Parágrafos também são exemplos de box-level, mas os <a href="#"> links são exemplos de caixas inline level.</a> Vamos ver como tudo isso funciona.</p>
</body>
</html>
