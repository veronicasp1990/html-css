<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML 5</title>
</head>
<body>
    <h1> Imagens dinâmicas</h1>
    <p> Tente abrir esse site em dispositivos diferentes, ou simplesmente aumente e diminua o tamanho do seu navegador.</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png"> <!-- Por fim irei adicionar essa tag aqui-->
        <source media="(max-width: 1100px)" srcset="imagens/foto-m.png" type="image/png"> <!-- Essa será a segunda tag a ser acrescentada-->
        <img src="imagens/foto-g.png" alt="imagem flexível"> <!-- Essa é a primeira tag que devo colocar-->
    </picture>

    <h1> Reproduzindo áudio</h1>
    <p> Vamos aprender a reproduzir áudios em HTML 5.</p>
    <audio preload="metadata" autoplay controls loop>
        <source src="midia/reggae.mp3" type="audio/mpeg"> <!-- mpeg = mp3-->
    </audio>
</body>
</html>
