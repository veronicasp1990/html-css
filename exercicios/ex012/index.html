<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Vídeos com HTML 5</title>
</head>
<body>
    <h1> Inserindo vídeos hospedados localmente </h1>
    <p> Este vídeo está hospedado no meu próprio servidor.</p>
    <video src="midia/meu-video.mp4" width="560" controls></video>
    <video width="560" controls loop> <!-- width= largura. Aqui também poderia colocar poster=" " para colocar uma foto de capa do vídeo.-->
        <source src="midia/meu-video-mp4.mp4" type="video/mp4"> <!-- Ele vai tentar carregar esse primeiro.-->
        <source src="midia/Meu-Vide-mkv.mkv" type="video/ogg"> <!-- Depois ele vaitentar esse!-->
        <source src="midia/Meu-Video-webm.webm" type="video/webm"> <!-- Esse ele vai tentar por último.-->
        <p> Seu navegador não tem compatibilidade com reprodução de vídeo.</p> <!-- Se nenhum for compatível ele vai escrever isso!-->
    </video>



    <h1> Inserindo vídeos do YouTube.</h1> <!-- É o ideal!-->
    <iframe width="560" height="315" src="https://www.youtube.com/embed/st3BucC0e3g" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!-- Ao abrir qualquer vídeo no YouTube, opção compartilhar, opção incorporar e copiar o código pronto para colar!-->

</body>
</html>
